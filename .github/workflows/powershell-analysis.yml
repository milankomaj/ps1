name: PSScriptAnalyzer

on:
  workflow_dispatch:
    
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: PSScriptAnalyzer
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.SCRIPT }}    
    strategy:

      matrix:
        include:
          -  path: ./executables/BING_2/himawari.ps1
             script: himawari.ps1
 
          -  path: ./executables/Himawari/bing-wallpaper.ps1
             script: bing-wallpaper.ps1
           




    steps:

      - name: Echo site details
        env:
          path: ${{ matrix.path }}
          script: ${{ matrix.script }}
        run: echo $path $script

