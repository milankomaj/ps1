name: PSScriptAnalyzer

on:
  workflow_dispatch:
    
  pull_request:
    branches: [ main ]

    
jobs:
  build:
    name: PSScriptAnalyzer
    runs-on: ubuntu-latest
    strategy:
      matrix:
       script:
         [himawari.ps1,bing-wallpaper.ps1]
    steps:
      - uses: actions/checkout@v2

      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@2044ae068e37d0161fa2127de04c19633882f061
        with:
          # Check https://github.com/microsoft/action-psscriptanalyzer for more info about the options.
          # The below set up runs PSScriptAnalyzer to your entire repository and runs some basic security rules.
          # Include your own basic security rules. Removing this option will run all the rules 
          includeRule: ''
          excludeRule: '"PSAvoidUsingWriteHost", "PSAvoidTrailingWhitespace"'
          output: results.sarif
          path: ./${{ matrix.script }}
         
          recurse: true
          
      
      # Upload the SARIF file generated in the previous step
      - name: Upload SARIF results file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif
          
      - name: artifact upload results.sarif
        uses: actions/upload-artifact@v2 
        with:
         name: results.sarif
         path: ./*.sarif
         
    
      - uses: actions/download-artifact@v2
        with:
         path: ./artifacts/ 
         
      - name: Display structure of downloaded files 
        run: tree -h ./artifacts/   
         
