name: PSScriptAnalyzer

on:
  workflow_dispatch:
    
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: PSScriptAnalyzer
    runs-on: ubuntu-latest 
    strategy:
      matrix:
        include:
           - path: ./executables/BING_2/bing-wallpaper.ps1
             script: bing-wallpaper.ps1
           - path: ./executables/Himawari/himawari.ps1
             script: himawari.ps1
           
    steps:
      - uses: actions/checkout@v2
      - name: Echo site details
        env:
          path: ${{ matrix.path }}
          script: ${{ matrix.script }}
        run: echo $path $script

     # upload artifact (.ps1.bak)
      - name: Create .bak files
        run: |
         cp ${{ matrix.path }}{,.bak}
      - uses: actions/upload-artifact@v2 
        with:
         name: prebuild
         path: |       
          ${{ matrix.path }}.bak
